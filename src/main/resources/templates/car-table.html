<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>License Plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Manufacture Year</th>
            <th>Engine Capacity</th>
            <th>Fuel</th>
            <th>Horsepower</th>
            <th>Torque</th>
            <th>Trunk Volume</th>
            <th>Price</th>
            <th>User email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.licensePlate}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.manufactureYear}"></td>
            <td th:text="${car.engineCapacity}"></td>
            <td th:text="${car.fuel}"></td>
            <td th:text="${car.horsepower}"></td>
            <td th:text="${car.torque}"></td>
            <td th:text="${car.trunkVolume}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.user.email}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
