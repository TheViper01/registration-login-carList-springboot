<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <div class="row">
        <h1>Car List</h1>
    </div>
    <div class="form-group mb-3">
        <form th:action="@{/car/new}">
            <button class="btn btn-primary" type="submit">Add Car</button>
        </form>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>License Plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Manufacture Year</th>
            <th>Engine Capacity</th>
            <th>Fuel</th>
            <th>Horsepower</th>
            <th>Torque</th>
            <th>Trunk Volume</th>
            <th>Price</th>
            <th>User email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.licensePlate}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.manufactureYear}"></td>
            <td th:text="${car.engineCapacity}"></td>
            <td th:text="${car.fuel}"></td>
            <td th:text="${car.horsepower}"></td>
            <td th:text="${car.torque}"></td>
            <td th:text="${car.trunkVolume}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.user.email}"></td>
            <td><a th:href="@{/car/edit/{id}(id=${car.id})}">Edit</a></td>
            <td><a th:href="@{/car/delete/{id}(id=${car.id})}">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
